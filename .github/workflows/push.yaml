name: mysite
on: 
  push:
    branches: ["dev2"]
  pull_request:
    types: [opened]
    branches: ["main"]

env:
  level: git

jobs:
  website:
    steps:
      - name: start-job
        run: echo "start jobs"
      - name: edit-html
        run: |
          FILE="/index.html"
          sed -i "s/Local/${{env.level}}/"$FILE