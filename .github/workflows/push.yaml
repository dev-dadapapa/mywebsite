name: mysite
on: 
  push:
    branches: ["dev"]

env:
  owner: dadapapa

jobs:
  website:
    runs-on: ubuntu-latest
    steps:
      - name: start-job
        run: echo "start jobs" 

  dockerizing:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.owner}}/myweb:latest